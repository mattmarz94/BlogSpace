<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>BlogSpace</title>
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;1,200;1,400;1,700&family=Source+Sans+3&display=swap" rel="stylesheet">
        <!-- CSS File -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h2>BlogSpace</h2>
        </nav>
        <form id="new-blog-container">
            <label for="post-title">Title:</label>            
            <input type="text" name="fullname" placeholder="NAME" aria-label="Full Name" id="post-title">
            <label for="post-body">Body:</label>            
            <textarea placeholder="blog info" id="post-body"></textarea>
            <button id="addPost">POST</button>
        </form>
        <div id="blog-list"></div>
        <script src="app.js"></script>
    </body>
</html>
